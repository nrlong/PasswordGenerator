<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lemonada|Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <header>
        <h1>PassWord Generator</h1>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="text-box">
                    <h2>Please select which options you would like to include in your password.</h2>
                    <div class="uppercase">
                        <input id="uppercase" class = "checkBoxes" type="checkbox" aria-label="Check here for upper-case">
                        <label for="uppercase-checkbox">Upper Case</label>
                    </div>

                    <div class="lowercase">
                        <input id="lowercase" class = "checkBoxes" type="checkbox" aria-label="Check here for lower-case">
                        <label for="lowercase-checkbox">Lower Case</label>
                    </div>
                    
                    <div class="numbers">
                        <input id="numbers" class = "checkBoxes" type="checkbox" aria-label="Check here for numbers">
                        <label for="numbers-checkbox">Numbers</label>
                    </div>
                    
                    <div class="symbol">
                        <input id="symbol" class = "checkBoxes" type="checkbox" aria-label="Check here for symbol">
                        <label for="symbol-checkbox">Symbols</label>
                    </div>
                    
                    <div class="number-characters">
                        <label id="char-count" class ="checkBoxes" for="quantity">How many Characters?(min: 8 - max: 128):</label>
                        <input id="char-count-box" type="number" id="quantity" name="quantity" placeholder="8" min="8" max="128">
                    </div>
                    <div class = "button">
                        <button id="submit-button" type="button" class="btn btn-primary">Get My Password!!!</button>    
                    </div>
                    <div class= "pass-output" id="generatedPass">
                        
                    </div>
                                       
                </div>
            </div>
        </div>
    </main>
 
<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
